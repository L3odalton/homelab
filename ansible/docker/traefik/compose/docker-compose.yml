secrets:
  cf-token:
    file: ./cf-token

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true
    secrets:
      - cf-token
    env_file:
      - .env
    networks:
      - proxy
    ports:
      - 80:80/tcp #http
      - 443:443/tcp #https
      - 127.0.0.1:8080:8080 # http api dashboard
    environment:
      - TRAEFIK_DASHBOARD_CREDENTIALS=${TRAEFIK_DASHBOARD_CREDENTIALS}
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN_FILE=/run/secrets/cf-token
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ~/docker/traefik/config/traefik.yml:/etc/traefik/traefik.yml:ro
      - ~/docker/traefik/config/acme.json:/etc/traefik/acme.json
      - ~/docker/traefik/config/fileConfig.yml:/etc/traefik/fileConfig.yml:ro
      - ~/docker/traefik/logs:/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.darksaber.fyi`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.middlewares.basic-auth-global.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"

networks:
  proxy:
    external: true


---
services:
  plexautolanguages:
    image: remirigal/plex-auto-languages:latest
    container_name: plexautolanguages
    environment:
      - PLEX_URL=10.0.100.2:32400
      - PLEX_TOKEN=${PLEX_TOKEN}
      - TZ=Europe/Berlin
    volumes:
      - /home/mgrsys/docker/plex-auto-languages/config:/config
    restart: unless-stopped
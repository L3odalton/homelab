---
- name: Test playbook with key store
  hosts: all
  tasks:
    - name: Echo key store value
      debug:
        msg: "The value from key store is: {{ lookup('env', 'TEST_KEY') }}"
      no_log: false

    - name: upgrade apt packages
      become: true
      ansible.builtin.apt:
        upgrade: true
        update_cache: true

---
- name: Test 1Password CLI
  hosts: all
  become: false
  tasks:
    - name: Try to read secret
      shell: |
        OP_SERVICE_ACCOUNT_TOKEN="{{ op_token }}" op read "op://secrets/WikiJS/Env/Username"
      register: secret_result
      no_log: true

    - name: Display secret
      debug:
        msg: "Secret result: {{ secret_result.stdout }}"
